<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eductive Academy</title>

    <!-- font awesome kit implementation -->
    <script src="https://kit.fontawesome.com/0b548909c9.js" crossorigin="anonymous"></script>

    <!-- google fonts implementation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- bootstrap implementation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <!-- navbar starts here-->
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container d-flex">
                <!-- brand name -->
                <a class="navbar-brand fw-bolder" href="#">Eductive Academy</a>

                <!-- nav buttons -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse position-relative" id="navbarScroll">
                    <ul class="ms-auto navbar-nav me-auto my-2 my-lg-0 navbar-nav" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link" href="#">Success</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link" href="#">Deals</a>
                        </li> 
                        <li class="nav-item ms-4">
                            <a class="nav-link">About</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link">Register</a>
                        </li>
                    </ul>
                    <form class="" role="search">
                        <button class="btn btn-outline-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar ends here -->
    </header>




    <!-- javascript cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
